<div ng-controller="AlertCtrl" style="position: fixed; top: 5px; left: 0; width: 100%; pointer-events: none;">
  <div style="padding: 5px; pointer-events: none;">
    <div class="alert alert-{{alert.type}} {{alert.show}}" style="z-index: 9999; pointer-events: none;">{{alert.message}}</div>
  </div>
</div>
